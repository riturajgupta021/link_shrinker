<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 bg-opacity-75 min-h-screen flex items-center justify-center">
    <div id="container" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <!-- Signup Form -->
      <div id="signup-box">
        <h2 class="text-xl font-semibold text-center mb-4"> Create an Account </h2>
        <form id="signup-form" class="space-y-4">
          <div>
            <label
              for="signup-name"
              class="block text-sm font-medium text-gray-700"
              >Full Name</label
            >
            <input
              type="text"
              id="signup-name"
              name="signup-name"
              class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-green-400 focus:outline-none"
              placeholder="Enter your name"
              required
            />
          </div>

          <div>
            <label
              for="signup-email"
              class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="signup-email"
              name="signup-email"
              class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-green-400 focus:outline-none"
              placeholder="Enter your email"
              required
            />
          </div>

          <div>
            <label
              for="signup-password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                id="signup-password"
                name="signup-password"
                class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-green-400 focus:outline-none"
                placeholder="Create a password"
                required
              />
              <button
                type="button"
                class="absolute inset-y-0 right-2 flex items-center text-gray-600"
                onclick="togglePasswordVisibility('signup-password', this)"
              >
                👁️
              </button>
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400"
          >
            Sign Up
          </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-4">
          Already have an account?
          <a href="./index.html" class="text-blue-500 hover:underline focus:outline-none">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
<script src="./scripts/signup.js"></script>
