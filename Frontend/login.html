<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 bg-opacity-75 min-h-screen flex items-center justify-center">
  <div id="container" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <!-- Login Form -->
    <div id="login-box">
      <h2 class="text-2xl font-bold text-center mb-6">Welcome Back</h2>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none" 
            placeholder="Enter your email" 
            required
          >
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none" 
              placeholder="Enter your password" 
              required
            >
            <button 
              type="button" 
              class="absolute inset-y-0 right-2 flex items-center text-gray-600" 
              onclick="togglePasswordVisibility('password', this)"
            >
              üëÅÔ∏è
            </button>
          </div>
        </div>

        <button 
          type="submit" 
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >Login</button>
      </form>

      <p class="text-center text-sm text-gray-500 mt-4">
        Don‚Äôt have an account? 
        <a href="./signup.html" class="text-blue-500 hover:underline focus:outline-none">Sign Up</a>
      </p>
    </div>
  </div>
</body>
</html>
<script src="./scripts/login.js"></script>
